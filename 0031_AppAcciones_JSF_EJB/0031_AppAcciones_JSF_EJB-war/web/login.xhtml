<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/plantillas/plantillaPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{msg.loginPageTitle}
    </ui:define>

    <ui:define name="top">
        #{msg.loginPageTitle}
    </ui:define>

    <ui:define name="content">
        <div class="d-flex justify-content-center">
            <h:form id="loginForm">
                <h:panelGrid columns="3" cellpadding="5">
                    #{msg.nombre} 
                    <h:inputText value="#{login.usuario}" id="nombre" styleClass="form-control" 
                                 required="true" requiredMessage="#{msg.loginUserRequired}">
                    </h:inputText>
                    <h:message for="nombre"/>

                    #{msg.clave}
                    <h:inputSecret value="#{login.clave}" id="pass" class="form-control" 
                                   required="true" requiredMessage="#{msg.loginPasswordRequired}"/>
                    <h:message for="pass"/>
                </h:panelGrid>
                <div class="d-flex justify-content-end">
                    <h:commandButton value="Log in" action="#{login.login()}" styleClass="btn btn-primary my-2"/>
                </div>
                #{sesion.errorMessage}
            </h:form>
        </div>
    </ui:define>

</ui:composition>
