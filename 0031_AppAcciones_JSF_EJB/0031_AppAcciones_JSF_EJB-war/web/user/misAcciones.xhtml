<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/plantillas/plantillaPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        #{msg.misAccTitle}
    </ui:define>

    <ui:define name="top">
        #{msg.misAccTitle}
    </ui:define>

    <ui:define name="content">
        <h2>#{msg.accBolLista}</h2>
        <div class="table-responsive-md">
            <h:dataTable value = "#{accionista.listaAccionesAccionista}" var = "accion" cellpadding="10" styleClass="table table-striped table-hover">
                <h:column>
                    <f:facet name = "header">#{msg.empresa}</f:facet>
                    #{accion.accion.nombre}
                </h:column>

                <h:column>
                    <f:facet name = "header">#{msg.cantidad}</f:facet>
                        #{accion.cantidad}
                </h:column>

                <h:column>
                    <f:facet name = "header">#{msg.valorMedioCompra}</f:facet>
                        #{accion.valorMedioCompra}
                </h:column>

                <h:column>
                    <f:facet name = "header">#{msg.valorActual}</f:facet>
                        #{accion.valorActualAccion}
                </h:column>

                <h:column>
                    <f:facet name = "header">#{msg.accAccion}</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn btn-primary mx-1" value="#{msg.misAccVender}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>

</ui:composition>
