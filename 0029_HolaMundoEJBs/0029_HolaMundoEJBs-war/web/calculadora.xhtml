<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h:form>
            num 1:
            <h:inputText id="i" required="true" value="#{calculadoraManagedBean.i}">
                <f:validateDoubleRange></f:validateDoubleRange>
            </h:inputText>
            <br/>
            num 2:
            <h:inputText id="j" required="true" value="#{calculadoraManagedBean.j}">
                <f:validateDoubleRange></f:validateDoubleRange>
            </h:inputText>
            <br/>
            <h:commandButton action="#{calculadoraManagedBean.sumar()}" value="Sumar" />
            <h:commandButton action="#{calculadoraManagedBean.restar()}" value="Restar" />
        </h:form>
        
        Resultado: #{calculadoraManagedBean.resultado}
    </h:body>
</html>
