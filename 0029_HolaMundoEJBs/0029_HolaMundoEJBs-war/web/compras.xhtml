<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Compras</title>
    </h:head>
    <h:body>
        Ejemplo ejb Statefull
        
        <h:dataTable value="#{comprasManagedBean.productos}" var="p">
            <h:column>
                #{p}
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton action="#{comprasManagedBean.btnComprar(p)}" value="Comprar"></h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton action="#{comprasManagedBean.btnConfirmar()}" value="Confirmar compra"></h:commandButton>
        </h:form>
        
    </h:body>
</html>
