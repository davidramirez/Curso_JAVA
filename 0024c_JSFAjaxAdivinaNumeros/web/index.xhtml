<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adivina número</title>
    </h:head>
    <h:body>
        <h1>Juego  #{numeroAAdivinar.numero}</h1>
        <h:form>
            
            Introduce un número:
            <h:inputText id="dato" value="#{partida.numeroEnvioParaAdivinar}" >
                <f:ajax event="change" execute="dato" render="resultado"/>
            </h:inputText>
            <br/>
            <h:button value="Comprobar" >
                <!--<f:ajax event="click" execute="dato" render="resultado"></f:ajax>que evento (click) lo desencadena       que envio     que se modifica-->
            </h:button>
            
            <h:button value="Iniciar partida" />
            <h:outputLabel id="resultado" value="#{partida.resultado}"></h:outputLabel>
        </h:form>
    </h:body>
</html>
