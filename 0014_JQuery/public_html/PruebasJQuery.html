<html>
    <head>
        <title>Ejemplos jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.4.0.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {
                $("#fadein").click(function () {
                    $("#div1").fadeIn();
                    $("#div2").fadeIn("slow");
                    $("#div3").fadeIn(3000);
                });
                
                $("#fadeout").click(function () {
                    $("#div1").fadeOut(3000);
                    $("#div2").fadeOut("slow");
                    $("#div3").fadeOut();
                });
            });
        </script>
        
        <style>
            div{
                width:80px;
                height:80px;
                display:none;
            }
        </style>
    </head>
    <body>
        <button id="fadein">Click to fade in boxes</button><br><br>
        <button id="fadeout">Click to fade out boxes</button><br><br>

        <div id="div1" style="background-color:red;"></div><br>
        <div id="div2" style="background-color:green;"></div><br>
        <div id="div3" style="background-color:blue;"></div>
    </body>
</html>
