<html>
    <head>
        <title>Prueba de imágenes adaptativas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: green;
            }
            @media only screen and (min-width: 40em){
                body{
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <picture>
                <source srcset="img/pequeño.jpeg" media="(max-width: 800px)">
                <source srcset="img/grande.jpg">
                <img src="img/pequeño.jpeg">
            </picture>
        </div>
    </body>
</html>
