<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <title>Alquiler DVDs</title>
    </h:head>
    <h:body>
        <div class="container">
            <h1><i class="fas fa-compact-disc"></i>Lista de películas<i class="fas fa-compact-disc"></i></h1>
            <div class="table-responsive-md">
                <h:dataTable value = "#{alquiler.lista}" var = "dvd" cellpadding="10" styleClass="table table-striped table-hover">
                    <h:column>    				
                        <f:facet name = "header">ID</f:facet>    				
                            #{dvd.id} 				
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Título</f:facet>
                            #{dvd.titulo}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Género</f:facet>
                            #{dvd.genero}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Disponible</f:facet>
                        <!--
                            #{dvd.alquilado}
                        <c:choose>
                            <c:when test="#{not dvd.alquilado}">
                                <svg height="25" width="25">
                                    <circle cx="12" cy="12" r="12" fill="green" />
                                </svg>
                            </c:when>
                            <c:otherwise>
                                <svg height="25" width="25">
                                    <circle cx="12" cy="12" r="12" fill="red" />
                                </svg>
                            </c:otherwise>
                        </c:choose>-->

                        <!--
                        <svg height="25" width="25" hidden="#{dvd.alquilado}">
                            <circle cx="12" cy="12" r="12" fill="green" />
                        </svg>
                        <svg height="25" width="25" hidden="#{!dvd.alquilado}">
                            <circle cx="12" cy="12" r="12" fill="red" />
                        </svg>-->
                        <div class="mx-auto">
                        <h:panelGroup rendered="#{dvd.alquilado}">
                            Sí
                            <svg height="25" width="25">
                            <circle cx="12" cy="12" r="12" fill="red" />
                        </svg>
                        </h:panelGroup>
                        
                        <h:panelGroup rendered="#{!dvd.alquilado}">
                            No
                            <svg height="25" width="25">
                            <circle cx="12" cy="12" r="12" fill="green" />
                        </svg>
                        </h:panelGroup>
                        </div>

                    </h:column>

                    <h:column>
                        <f:facet name = "header">Acción</f:facet>
                        <h:form>
                            <h:commandButton styleClass="btn btn-primary mr-1" value="Alquilar" action="#{alquiler.alquilar(dvd.id)}" disabled="#{dvd.alquilado}"/>
                            <h:commandButton styleClass="btn btn-primary" value="Devolver" action="#{alquiler.devolver(dvd.id)}" disabled="#{not dvd.alquilado}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </div>
            
            <h:link value="Crear DVD" outcome="crearDVD" styleClass="btn btn-primary"></h:link>
            
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:body>
</html>
