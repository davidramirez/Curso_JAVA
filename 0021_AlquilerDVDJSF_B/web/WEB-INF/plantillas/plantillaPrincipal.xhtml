<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

        <title><ui:insert name="title">Alquiler de DVDs</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top" class="justify-content-center">
            <h1 class="justify-content-center">
                <i class="fas fa-compact-disc"></i>
                <ui:insert name="top">Alquiler de DVDs</ui:insert>
                <i class="fas fa-compact-disc"></i>
            </h1>
        </div>

        <nav>
            <ui:insert name="menu">
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <h:link value="Inicio" outcome="home" styleClass="nav-link"></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link value="Alquilar DVDs" outcome="alquiler" styleClass="nav-link"></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link value="Gestionar géneros" outcome="genero" styleClass="nav-link"></h:link>
                    </li>
                </ul>
            </ui:insert>
        </nav>

        <section id="content">
            <div class="container">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </section>

        <h:panelGroup rendered="#{not empty facesContext.messageList}">
            <div class="toast float-right m-2" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false" style="position: absolute; top: 0; right: 0;">
                <div class="toast-header">
                    <strong class="mr-auto">Información</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    <h:messages  infoClass="alert alert-success" errorClass="alert alert-warning"></h:messages>
                </div>
            </div>
        </h:panelGroup>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <h:outputScript library="js" name="miJs.js"/>
    </h:body>
</html>
