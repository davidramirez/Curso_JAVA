<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/plantillas/plantillaPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Gestión - Login
    </ui:define>

    <ui:define name="top">
        <i class="fas fa-user-ninja"></i> Gestión - Login
    </ui:define>
    <ui:define name="content">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h:form id="formLogin" styleClass="form-group">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="dni">DNI:</label>
                            <h:inputText id="dni" styleClass="form-control" value="#{adminLogin.dni}" validatorMessage="El formato del dni no es correcto">
                                <f:validateRegex pattern="([0-9]{8})[a-zA-Z]" />
                            </h:inputText>
                            <h:message for="dni" styleClass="alert alert-warning" />
                        </div>

                        <div class="form-group">
                            <label for="clave">Clave:</label>
                            <h:inputSecret id="clave" styleClass="form-control" value="#{adminLogin.clave}" required="true" validatorMessage="Introduzca su clave">
                            </h:inputSecret>
                            <h:message for="clave" styleClass="alert alert-warning" />
                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary btn-block mx-1" value="Iniciar sessión" action="#{adminLogin.autenticar()}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
