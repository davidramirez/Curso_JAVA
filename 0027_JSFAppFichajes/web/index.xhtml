<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/plantillas/plantillaPrincipal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h:form id="formEmpleado" styleClass="form-group">
                    <div class="form-group">
                        <label for="clave">Clave:</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-key"></i></div>
                        </div>
                        <h:inputSecret id="clave" styleClass="form-control" value="#{interfazFichaje.claveEmpleado}" required="true" validatorMessage="Introduzca su clave">
                        </h:inputSecret>
                    </div>
                    <div class="form-group">
                        <h:message for="clave" errorClass="alert alert-warning"/>
                    </div>
                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-primary btn-block mx-1" value="Fichar" action="#{interfazFichaje.autenticarYPrepararFichaje()}"/>
                    </div>
                </h:form>
            </div>
        </div>

        <!-- Modal -->
        <h:panelGroup rendered="#{interfazFichaje.modoConfirmar}">
            <div class="modal fade" id="confirmarFichajeModal" tabindex="1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmModalLabel">Fichaje de #{interfazFichaje.fichaje.tipoEnString}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex justify-content-center">
                                <p>Se realizar√° el fichaje de #{interfazFichaje.fichaje.tipoEnString} 
                                    para el empleado con DNI #{interfazFichaje.empleado.dni} 
                                    a las #{interfazFichaje.fichaje.hora}
                                    del #{interfazFichaje.fichaje.fecha}.
                                </p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h:form id="loginForm">
                                <div class="d-flex justify-content-end">
                                    <button type="button" class="btn btn-danger m-2" data-dismiss="modal">Cancelar</button>
                                    <h:commandButton value="Confirmar" action="#{interfazFichaje.confirmarFichaje()}" styleClass="btn btn-primary my-2"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </ui:define>

</ui:composition>
